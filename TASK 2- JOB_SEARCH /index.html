<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK2</title>

    <!-- css links-->
    <link rel="stylesheet" href="./assets/main.css" />

  </head>

  <body>

  <!-- <div class="back-content"></div> -->

    <div class="job">
      
        <header class="search">
          <div class="search-box">
            <img src="./assets/img/search.svg" alt="search-icon">
            <input type="text" class="search-input" placeholder="Search for a part-time job"/>
          </div>
        
          <button class="search-mapbtn">
            <img src="./assets/img/map.svg" alt="search-icon">
            Use map
          </button>
        </header>
        
        <div class="job__list">
          <div class="job__item -pink">
            <img src="./assets/img/icons/Furniture-icon.svg" alt="Furniture-icon">
            <p class="job__name">Furniture</p>
          </div>
          <div class="job__item -purple">
            <img src="./assets/img/icons/Property-icon.svg" alt="Property-icon">
            <p class="job__name">Property</p>
          </div>
          <div class="job__item -blue">
            <img src="./assets/img/icons/Job-icon.svg" alt="Job-icon">
            <p class="job__name">Job</p>
          </div>
          <div class="job__item -turquoise">
            <img src="./assets/img/icons/Travel-icon.svg" alt="Travel-icon">
          <p class="job__name">Travel</p>
          </div>
          <div class="job__item -green">
            <img src="./assets/img/icons/Boat-icon.svg" alt="Boat-icon">
            <p class="job__name">Boat</p>
          </div>
          <div class="job__item -border">
            <img src="./assets/img/icons/Mc-icon.svg" alt="Mc-icon">
            <p class="job__name">MC</p>
          </div>
          <div class="job__item -yellow">
            <img src="./assets/img/icons/Economy-icon.svg" alt="Economy-icon">
            <p class="job__name">Economy</p>
          </div>
          <div class="job__item -orange">
            <img src="./assets/img/icons/Holiday-icon.svg" alt="Holiday-icon">
            <p class="job__name">Holiday</p>
          </div>
        </div>

    </div>

</body>
</html>
