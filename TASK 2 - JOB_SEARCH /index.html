<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK2</title>

    <!-- css links-->
    <link rel="stylesheet" href="./assets/main.css" />

  </head>

  <body>

  <div class="back-content"></div>

    <div class="job">
      
        <header class="search">
          <div class="search-box">
            <img src="./assets/img/search.svg" alt="search-icon">
            <input type="text" class="search-input" placeholder="Search for a part-time job"/>
          </div>
        
          <button class="search-mapbtn">
            <img src="./assets/img/map.svg" alt="search-icon">
            Use map
          </button>
        </header>
        
        <div class="job__list">
          <div class="job__item -Pink">
            <img src="./assets/img/icons/Furniture-icon.svg" alt="">
            <p>Furniture</p>
          </div>
          <div class="job__item -Purple">
            <img src="./assets/img/icons/Property-icon.svg" alt="">
            <p>Property</p>
          </div>
          <div class="job__item -Blue">
            <img src="./assets/img/icons/Job-icon.svg" alt="">
            <p>Job</p>
          </div>
          <div class="job__item -Turquoise">
            <img src="./assets/img/icons/Travel-icon.svg" alt="">
          <p>Travel</p>
          </div>
          <div class="job__item -Green">
            <img src="./assets/img/icons/Boat-icon.svg" alt="">
            <p>Boat</p>
          </div>
          <div class="job__item"->
            <img src="./assets/img/icons/Mc-icon.svg" alt="">
            <p>MC</p>
          </div>
          <div class="job__item -Yellow">
            <img src="./assets/img/icons/Economy-icon.svg" alt="">
            <p>Economy</p>
          </div>
          <div class="job__item -Orange">
            <img src="./assets/img/icons/Holiday-icon.svg" alt="">
            <p>Holiday</p>
          </div>
        </div>

    </div>

</body>
</html>
